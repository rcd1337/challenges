
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit - {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'wiki:edit' %}" method="post">
        {% csrf_token %}
        <textarea id="ed-text" name="ed-text">{{text}}</textarea>
        <input type="hidden" name="ed-title" value="{{title}}">
        <br>
        <input type="submit" value="Save">
    </form>    
{% endblock %}
