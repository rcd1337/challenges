{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}

    <form action="{% url 'wiki:new' %}" method="post">
        {% csrf_token %}
        <input type="text" id="np-title" name="np-title" placeholder="Title"> {{error}}
        <br><br>
        <textarea id="np-text" name="np-text" placeholder="Text"></textarea>
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
